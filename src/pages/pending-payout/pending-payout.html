<ion-content padding>
  <ion-spinner *ngIf='is_loading'></ion-spinner>
<ion-label *ngIf='!is_loading'>
  Potential payout: {{ author }} {{ local }} in {{ cashout }}
</ion-label>  
<ion-label *ngIf='!boolean && !is_loading && beneficiaries.length>0'>
  Beneficiaries 
  </ion-label>
  <ul *ngFor='let beneficiary of beneficiaries'>
    <li>{{ beneficiary.account }} ({{ beneficiary.weight }}%) </li>
  </ul>  
</ion-content>
