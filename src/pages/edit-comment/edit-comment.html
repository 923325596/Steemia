<ion-header [class]="chosenTheme">

  <ion-navbar color="primary" id="header">
    <ion-buttons>
      <button ion-button (tap)="dismiss(null)">
        <ion-icon class="custom-close" name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Edit Comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding [class]="chosenTheme">

  <div id="edit-comment-box">
    <ion-item no-lines>
      <ion-textarea type="text" rows="20" placeholder="Type here the title of your post" [(ngModel)]="comment_body"></ion-textarea>
    </ion-item>
  </div>

  <button ion-button round block (click)="save()">Submit</button>

</ion-content>
