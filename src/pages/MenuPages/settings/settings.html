
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <button ion-button (click)="saveSettings()">SAVE</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      VOTE VALUE
    </ion-list-header>
    <ion-item>
      <ion-range range-dark max="100" min="1" [(ngModel)]="upvote" (ngModelChange)="onChangeUpvote($event)">
        <ion-label range-left> {{ upvote }} </ion-label>
      </ion-range>
    </ion-item>
    <ion-list-header>
      LANGUAGE
    </ion-list-header>
    <ion-item>
      <ion-icon name="globe" item-start></ion-icon>
      <ion-select [(ngModel)]="language[0]">
        <ion-option value="en_US">English</ion-option>
      </ion-select>
    </ion-item>
    <ion-list-header>
      CURRENCY
    </ion-list-header>
    <ion-item>
      <ion-icon name="cash" item-start></ion-icon>
      <ion-select [(ngModel)]="currency[0]">
        <ion-option value="USD">USD</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
