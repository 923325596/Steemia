<ion-header>

  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button (tap)="dismiss()">
        
      </button>
    </ion-buttons>

    <ion-title>Replies</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>

  <div *ngFor="let reply of replies" class="message-wrapper">
    <div>
      <img class="profile-pic left" [src]="reply.profile_image" />
      <!--  wave-->
      <div class="chat-bubble left slide-left">

        <div>
          <ion-badge color="gray"> {{ reply.author }}</ion-badge>
          <ion-badge color="primary"> {{ reply.author_reputation }} </ion-badge>
          <!-- <strong>{{ comment.author }} ({{ comment.author_reputation }})</strong> -->
          &nbsp;&nbsp;
          <span class="created_date">{{ reply.created }}</span>
          <div class="message" [innerHTML]="reply.body" autolinker></div>
        </div>

        <div class="message-detail">
        </div>

      </div>
      <div class="meta">
        {{ reply.net_votes }} Votes &nbsp;&nbsp; &nbsp;{{ reply.children }} Replies &nbsp;&nbsp; &nbsp; 
        ${{ reply.pending_payout_value }}
      </div>
    </div>

    <div class="cf"></div>

  </div>

</ion-content>

<ion-footer>
  <form [formGroup]="messageForm" (submit)="send(chatBox)" novalidate>
    <ion-item>
      <ion-input formControlName="message" [(ngModel)]="chatBox" placeholder="Write a comment..."></ion-input>
      <button ion-button clear (click)="send(chatBox)" item-end>
        <ion-icon class="footer-btn" name="send"></ion-icon>
      </button>
    </ion-item>
  </form>
</ion-footer>
