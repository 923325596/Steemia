<ion-header>

  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button (tap)="dismiss()">
          <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Comments</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>

  <div *ngFor="let comment of comments" class="message-wrapper">
    <div>
      <img class="profile-pic left" [src]="comment.profile_image" />
      <!--  wave-->
      <div class="chat-bubble left slide-left" (tap)="openReplies(comment)">

        <div>
          <ion-badge color="gray"> {{ comment.author }}</ion-badge>
          <ion-badge color="primary"> {{ comment.author_reputation }} </ion-badge>
          <!-- <strong>{{ comment.author }} ({{ comment.author_reputation }})</strong> -->
          &nbsp;&nbsp;<span class="created_date">{{ comment.created }}</span>
          <div class="message" [innerHTML]="comment.body" autolinker></div>
        </div>

        <div class="message-detail">
        </div>

      </div>
      <div class="meta">
        {{ comment.net_votes }} Votes &nbsp;&nbsp; &nbsp;{{ comment.children }} Replies
        &nbsp;&nbsp; &nbsp; ${{ comment.pending_payout_value }}
      </div>
    </div>

    <div class="cf"></div>

  </div>

</ion-content>

<ion-footer>
  <form [formGroup]="messageForm" (submit)="send(chatBox)" novalidate>
    <ion-item>
      <ion-input formControlName="message" [(ngModel)]="chatBox" placeholder="Write a comment..."></ion-input>
      <button ion-button clear (click)="send(chatBox)" item-end>
        <ion-icon class="footer-btn" name="send"></ion-icon>
      </button>
    </ion-item>
  </form>
</ion-footer>
