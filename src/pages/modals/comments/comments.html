<ion-header>
  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button (tap)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Comments</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-spinner *ngIf="is_loading"></ion-spinner>

  <div *ngFor="let comment of comments; let i = index" class="message-wrapper">
    <render-comment [comment]="comment"></render-comment>
  </div>

  <ion-grid *ngIf="no_content == true" class="noResults">
    <ion-row>
      <ion-col text-center>
        <ion-card>
          <ion-card-content>
            <ion-icon name="search" class="notFound"></ion-icon>
            <p>This post does not have any comments, YET!</p>
            <br />
            <!-- <button *ngIf="hasButton" ion-button round (tap)="onClickEvent()">{{ buttonText }}</button> -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-input [(ngModel)]="chatBox" placeholder="Write a comment..."></ion-input>
    <button ion-button clear (click)="comment()" item-end>
      <ion-icon class="footer-btn" name="send"></ion-icon>
    </button>
  </ion-item>
</ion-footer>
