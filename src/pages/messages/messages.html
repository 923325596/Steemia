<ion-header>

  <ion-navbar>
    <ion-title>messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    {{ mypeerid }}
    <ion-list>
      <ion-item>
        <ion-label color="primary">Username</ion-label>
        <ion-input [(ngModel)]="username" placeholder="Text Input"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Message</ion-label>
        <ion-input [(ngModel)]="msg" placeholder="Text Input"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Receiver</ion-label>
        <ion-input [(ngModel)]="anotherid" placeholder="Text Input"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button color="secondary" (tap)="sendMsg()">Send</button>
    <div *ngFor="let msg of msgs">
      <p>{{ msg }}</p>
    </div>

</ion-content>
